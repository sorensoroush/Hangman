<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Hangman</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Hangman icon by Smalllike from https://thenounproject.com/browse/icons/term/hangman/ -->
    <link href="hangman.svg" rel="icon">
    <link href="style.css" rel="stylesheet">
    <script src="wordList.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Hangman</h1>
        <h2 id="word-field"></h2>
        <fieldset id="buttons-box">
            <legend>Buttons</legend>
        </fieldset>
        <h3 id="guess-display">Incorrect guesses: </h3>
        <button id="reset-button">Play again!</button>
    </main>
</body>
</html>
